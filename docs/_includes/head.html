<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title {% unless page.layout == "app" %}class="i18n innerHTML-title-{{ page.title | downcase | replace: " ", "-" }}"{% endunless %}>
		{% if site.title != page.title %}
			{{ page.title }} |
		{% endif %}
		{{ site.title }}
	</title>

	<link id="bootstrap-stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
	<script src="/assets/js/theme.js"></script>

	<link rel="alternate" type="application/rss+xml" title="RSS Feed | {{ site.title }}" href="/index.rss">
	<link rel="alternate" type="application/rss+xml" title="Nintendo 3DS | {{ site.title }}" href="/nintendo-3ds.rss">
	<link rel="alternate" type="application/rss+xml" title="Nintendo DSi | {{ site.title }}" href="/nintendo-dsi.rss">
	<link rel="alternate" type="application/rss+xml" title="R4 Original | {{ site.title }}" href="/r4-original.rss">
	<link rel="alternate" type="application/rss+xml" title="R4 Original | {{ site.title }}" href="/unlaunch.rss">

	{% include favicon.html %}
	{% include seo.html %}

	<script src="/assets/js/i18n.js"></script>
</head>
